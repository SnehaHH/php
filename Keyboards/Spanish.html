<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>Spanish Language Keyboard Page</title>
    <link href="shared.css" rel="stylesheet" type="text/css">
    <link href="Final_frestyle.css" rel="stylesheet" type="text/css">
</head>

<body id="body">
    <nav>
        <img src="s_2.png">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div id="heading">
        <h1>Spanish</h1>
    </div>
    <div id="keyboard">
        <form>
            <textarea id="textfield" type="text" autofocus></textarea>
            <fieldset id="fieldset">
                <legend>Spanish Keyboard</legend>
                <div class="key_row" id="accent_row">
                    
                    <button class="btn" type="button">á</button>
                    <button class="btn" type="button">é</button>
                    <button class="btn" type="button">í</button>
                    <button class="btn" type="button">ñ</button>
                    <button class="btn" type="button">ó</button>
                    <button class="btn" type="button">ú</button>
                    <button class="btn" type="button">ü</button>
                    <button class="btn" type="button">¡</button>
                    <button class="btn" type="button">¿</button>
                    </div>

                <div class="key_row">
                    <button class="btn" type="button"> ` </button>
                    <button class="btn" type="button">1</button>
                    <button class="btn" type="button">2</button>
                    <button class="btn" type="button">3</button>
                    <button class="btn" type="button">4</button>
                    <button class="btn" type="button">5</button>
                    <button class="btn" type="button">6</button>
                    <button class="btn" type="button">7</button>
                    <button class="btn" type="button">8</button>
                    <button class="btn" type="button">9</button>
                    <button class="btn" type="button">0</button>
                    <button class="btn" type="button">-</button>
                    <button class="btn" type="button">=</button>
                    <button class="btn" type="button">Backspace</button>
                </div>

                <div class="key_row">
                    <button class="btn" type="button">Tab</button>
                    <button class="btn" type="button">q</button>
                    <button class="btn" type="button">w</button>
                    <button class="btn" type="button">e</button>
                    <button class="btn" type="button">r</button>
                    <button class="btn" type="button">t</button>
                    <button class="btn" type="button">y</button>
                    <button class="btn" type="button">u</button>
                    <button class="btn" type="button">i</button>
                    <button class="btn" type="button">o</button>
                    <button class="btn" type="button">p</button>
                    <button class="btn" type="button">[</button>
                    <button class="btn" type="button">]</button>
                    <button class="btn" type="button">\</button>
                </div>

                <div class="key_row">
                    <button class="btn capsLock" type="button">CapsLock</button>
                    <button class="btn" type="button">a</button>
                    <button class="btn" type="button">s</button>
                    <button class="btn" type="button">d</button>
                    <button class="btn" type="button">f</button>
                    <button class="btn" type="button">g</button>
                    <button class="btn" type="button">h</button>
                    <button class="btn" type="button">j</button>
                    <button class="btn" type="button">k</button>
                    <button class="btn" type="button">l</button>
                    <button class="btn" type="button">;</button>
                    <button class="btn" type="button">'</button>
                    <button class="btn redBut" type="button">Enter</button>
                </div>

                <div class="key_row">
                    <button class="btn" type="button">Shift</button>
                    <button class="btn" type="button">z</button>
                    <button class="btn" type="button">x</button>
                    <button class="btn" type="button">c</button>
                    <button class="btn" type="button">v</button>
                    <button class="btn" type="button">b</button>
                    <button class="btn" type="button">n</button>
                    <button class="btn" type="button">m</button>
                    <button class="btn" type="button">,</button>
                    <button class="btn" type="button">.</button>
                    <button class="btn" type="button">/</button>
                    <button class="btn" type="button">Shift</button>
                </div>

                <div class="key_row">
                    <button type ="button" class ="btn redBut">Space</button>
                </div>

                <div class="key_row">
                    <button class="btn under" type="button">Toggle</button>
                    <button class="btn under" type="button">Copy</button>
                    <button class="btn under" type="button">Clear</button>
                    <button class="btn under" type="button">Select All</button>
                </div>
            </fieldset>
            <div class="key_row">
                <button class="btn extra" type="button">Google Translate</button>
                <button class="btn extra" type="button">Dictionary</button>
                <button class="btn extra" type="button">Spell Check</button>
                <button class="btn extra" type="button">Google</button>
            </div>

        </form>
    </div>

    <footer>
        <p id="footerText">Copyright Yes</p>
    </footer>

</body>
<script src="Spanish.js">
</script>

</html>
